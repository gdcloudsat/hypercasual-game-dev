version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hypercasual-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hypercasual_game
      MYSQL_USER: gameuser
      MYSQL_PASSWORD: gamepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: hypercasual-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypercasual-backend
    environment:
      PORT: 3000
      WS_PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: gameuser
      DB_PASSWORD: gamepassword
      DB_DATABASE: hypercasual_game
      DB_CONNECTION_LIMIT: 10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      JWT_REFRESH_EXPIRES_IN: 30d
      GUEST_TOKEN_SECRET: your-guest-token-secret-change-this
      GUEST_TOKEN_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: production
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - game-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hypercasual-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: http://localhost:3000
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - game-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  game-network:
    driver: bridge
